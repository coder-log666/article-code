<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Promise</title>
</head>
<body>
    <script type="text/javascript">

        function request() {
            return new Promise((resolve, reject)=>{
                setTimeout(()=>{
                    resolve('获取数据成功');
                }, 1000)
            });
        }

        request().then((result)=>{
            console.log(result + '-----A')
            return request()
        }).then((result)=>{
            console.log(result + '-----B')
            return request()
        }).then((result)=>{
            console.log(result + '-----C')
            return request()
        })

     </script>
</body>
</html>
